<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Form Homework</title>
</head>

<body>
    <div id="wrap">
        <ul class="tabs">
            <li class="active">My account</li>
            <li>My favorites</li>
        </ul>
        <form method="get">
            <dl>
                <dt>
										<img src="img/stitch.jpg" alt="">
								</dt>
                <dd>
                    <button class="defult" type="button">Add</button>
                    <button class="del" type="button">
											<i class="fa fa-remove" aria-hidden="true"></i> Delete
										</button>
                </dd>
            </dl>
            <dl>
                <dt>AVATAR</dt>
                <dd>
                    <input type="text" name="avatar">
                    <p id="avatar">
                    </p>
                </dd>
            </dl>
            <dl>
                <dt>NAME</dt>
                <dd>
                    <input type="text" name="firstname">
                    <p id="firstname">
                    </p>
                </dd>
            </dl>
            <dl>
                <dt>MAIL ADRRESS</dt>
                <dd>
                    <input type="text" name="email">
                    <p id="email">
                    </p>
                </dd>
            </dl>
            <dl>
                <dt>PASSWORD</dt>
                <dd>
                    <input type="password" name="password">
                    <p id="password">
                    </p>
                </dd>
            </dl>
            <div class="btn">
                <button class="defult js-send" type="button">VALID</button>
            </div>
        </form>
    </div>
</body>

</html>
